    - [5, 0.5, -0.5, 0.5]
    - [6, 0.5, 0.5, 0.5]
    - [7, -0.5, 0.5, 0.5]
elements:
    - type: brick8
      connectivity:
          - [0, 0, 1, 2, 3, 4, 5, 6, 7]
sets:
    node:
        - name: upperX
          labels:
              - 1
              - 2
              - 5
              - 6
