      terms:
          - nodeSet: 0
            dof: 2
            coef: 1.0
      rhs: 0.0
    - type: displacement
      terms:
          - nodeSet: 0
            dof: 3
            coef: 1.0
      rhs: 0.0
    - type: displacement
      terms:
          - nodeSet: 3
            dof: 1
            coef: 1.0
      rhs: 0.0
    - type: displacement
      terms:
          - nodeSet: 3
            dof: 3
            coef: 1.0
      rhs: 0.0
    - type: displacement
      terms:
          - nodeSet: 4
            dof: 1
            coef: 1.0
      rhs: 0.0
    - type: displacement
      terms:
          - nodeSet: 7
            dof: 1
            coef: 1.0
loads:
