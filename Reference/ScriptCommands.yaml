## AStrO Commands
jobCommands:
  - command: readModelInput  X
    fileName:
  - command: readLoads X
    fileName:
  - command: readConstraints X
    fileName:
  - command: readInitialState  X
    fileName:
  - command: readDesignVarInput X
    fileName:
  - command: readDesignVarValues X
    fileName:
  - command: readObjectiveInput X
    fileName:
  - command: readNodeResults X
    fileName:

  - command: solve X
    elastic: yes
    thermal: no
    nonlinearGeom: no
    staticLoadTime:
    loadRampSteps:
    dynamic: no
    timeStep: 0.01
    newmarkBeta:
    newmarkGamma:
    simPeriod:
    saveSolnHist: no
    solnHistDir:
    solverMethod:
    solverBlockDim:
    maxIterations:
    convergenceTol:

  - command: modalAnalysis X
    type: buckling
    numModes: 10
    solverMethod: 
    
  - command: setSolnToMode X
    solnField: displacement, velocity, acceleration
    mode:
    maxAmplitude:

  - command: calcObjective X
    
  - command: calcObjGradient X

  - command: writeNodeResults X
    fileName:
    nodeSet:
    fields:
        - temperature
        - tdot
        - displacement
        - velocity
        - acceleration
        - reactionForce
        - reactionHeatGen
    timeSteps: all
    ## or
    timeSteps:
        - 1
        - 3
        - 7
        - [10,100,10]

  - command: writeElementResults X
    fileName:
    elementSet: 
    fields:
        - stress
        - strain
        - strainEnergyDen
        - heatFlux
        - tempGradient
        - sectionDef
        - sectionFrcMom
    timeSteps: all
    ## or
    timeSteps:
        - 1
        - 3
        - 7
        - [10,100,10]
        
  - command: writeModalResults X
    fileName:
    writeModes: yes

  - command: writeNodeCoordinates
    fileName:
    nodeSet:
        
  - command: writeElementProperties
    fileName:
    elementSet:
    properties:
        - density
        - modulus
        ...

  - command: writeObjective X
    fileName:
    include:
        - category
        - operator
        - component
        - layer
        - coefficient
        - exponent
        - elementSet
        - nodeSet
        - activeTime
    writeGradient: yes